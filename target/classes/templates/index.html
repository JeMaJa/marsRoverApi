<html xmlns:th="http://thymeleaf.org">
	<head><title>Mars rover API App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
	
	</head>
	<body>
	<div class="container">
		<h2>Welcome to the Mars Rover API App.</h2>
	<form method="post" action="" id="frmRoverType">
	<input type="hidden"  th:field="${homeDto.marsApiRoverData}" />
	<input type="hidden" th:field="${homeDto.userId}"/>
	<input type="hidden" id="createUser" value=false />
		<!-- <div class="btn-group" role="group" aria-label="Basic outlined example" style="margin: 2em 0em"> -->
		<div  role="group" aria-label="Basic outlined example" style="margin: 2em 0em">
	 	 	<button type="button" class="btn btn-outline-secundary" id="marsApiCuriosity">Curiosity</button>
	  		<button type="button" class="btn btn-outline-secundary" id="marsApiOpportunity">Opportunity</button>
	  		<button type="button" class="btn btn-outline-secundary" id="marsApiSpirit">Spirit</button>
		</div>
		

		<div class="row">
		    	<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}" th:attr="disabled=${!#lists.contains(validCameras,'FHAZ') ? 'disabled' : 'false'}"/> 
					<label class="form-check-label" for="cameraFhaz1">
				 		Front Hazard Avoidance Camera
					</label>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}"
					th:attr="disabled=${!#lists.contains(validCameras,'RHAZ') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraRhaz1">
						 Rear Hazard Avoidance Camera
					</label>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}" 
					th:attr="disabled=${!#lists.contains(validCameras,'MAST') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraMast1">
						 Mast Camera
					</label>
				</div>
			</div>
		</div> 
		<div class="row">
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemcam}"
 th:attr="disabled=${!#lists.contains(validCameras,'CHEMCAM') ? 'disabled' : 'false'}"> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraChemcam1">
						 Chemistry and Camera Complex
					</label>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}"
					th:attr="disabled=${!#lists.contains(validCameras,'MAHLI') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraMahli1">
						 Mars Hand Lens Imager
					</label>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}"
					th:attr="disabled=${!#lists.contains(validCameras,'MARDI') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraMardi1">
						 Mars Descent Imager
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}"
					th:attr="disabled=${!#lists.contains(validCameras,'NAVCAM') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraNavcam1">
				 		Navigation Camera
					</label>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}"
					th:attr="disabled=${!#lists.contains(validCameras,'PANCAM') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraPancam1">
						 	Panoramic Camera
					</label>
				</div>
			</div>
			<div class="col-12 col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}"
					th:attr="disabled=${!#lists.contains(validCameras,'MINITES') ? 'disabled' : 'false'}"/> <!-- th:fields helps me a lot here! it will automatically build the HTML code required for name= id= value= etc on this input object, based on my homeDto object. Rather than having to do that all myself -->
					<label class="form-check-label" for="cameraMinites1">
			 			Miniature Thermal Emission Spectrometer (Mini-TES)
					</label>
				</div>
		
			</div>
		</div>

		
		<div class="form-group" style="margin: 2em 0em">
			<label for="marsSol" class="col-form-label col-form-labels-lg">Mars Sol (aka Mars Day):  </label>
			<input th:field="${homeDto.marsSol}" type="number" min=0 class="form-control form-conrol-lg"/>
		</div>
		<div class="row">
			<div class="col-3 col-md-2">
				<input type="submit" class="btn-primary btn"/>
			</div>
			<div class="col-9 col-md-10">
				<input type="checkbox" th:field="${homeDto.rememberPreferences}"/>
				<label class="form-check-label" for="rememberPreferences1">Remember Preferences</label>
			</div>
		</div>
	</form>
	
  <div th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row">
    <div class="col" style="margin-bottom: 2em" th:if="${index < roverData.photos.size}">
      <img th:src="${roverData.photos[index+0].imgSrc}" class="img-fluid"/>
    </div>
    <div class="col" th:if="${index +1 < roverData.photos.size}">
      <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
    </div>
    <div class="col" th:if="${index +2 < roverData.photos.size}">
      <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
    </div>
     <div class="col" th:if="${index +3 < roverData.photos.size}">
      <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
    </div>
   </div>
</div>
		<script type="text/javascript" src="/js/index.js"></script>		
	<!--  	<img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/>-->
		
	</body>
</html>
